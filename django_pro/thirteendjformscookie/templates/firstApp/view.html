<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Total Cookie Information</h1>
    {% if request.COOKIES %}
    <table border="2">
      {% for key,value in request.COOKIES.items %}
        {% if key != 'csrftoken' %}
          {% if key != 'sessionid' %}
          <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
          </tr>
          {% endif %}
        {% endif %}
      {% endfor %}
    </table>
    {% else %}
    <p>cookie information is not available</p>
    {% endif %}
  </body>
</html>
