<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "firstApp/css/style.css"%}">
    <title></title>
  </head>
  <body>
    <h1>EMPLOYEE DATA FROM DATA BASE</h1>
    {% if emp_info %}
      <table>
        <thead>
          <th>emp_no</th>
          <th>emp_name</th>
          <th>emp_sal</th>
          <th>emp_addr</th>
        </thead>
        {% for emp in emp_info %}
          <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p> sorry no data found in the employee table</p>
      {% endif %}
  </body>
</html>
