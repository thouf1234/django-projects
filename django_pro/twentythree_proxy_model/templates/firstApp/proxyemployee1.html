<!DOCTYPE html>
{%extends 'firstApp/base.html'%}
{%block body_block%}
<h1>Employee Information Dashboard</h1>
{% if employee %}
<table border="2">
  <thead>
    <th>E_NO</th>
    <th>E_NAME</th>
    <th>E_SALARY</th>
    <th>E_ADDRESS</th>
  </thead>
  {% for emp in employee %}
    <tr>
      <td>{{emp.eno}}</td>
      <td>{{emp.ename}}</td>
      <td>{{emp.esal}}</td>
      <td>{{emp.eadd}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h1>NO EMPLOYEE RECORD FOUND</h1>
{% endif %}
{%endblock%}
